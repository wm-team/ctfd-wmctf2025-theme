{% extends "base.html" %}

{% block content %}
  <div class="min-vh-100 d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <!-- Login Card -->
          <div class="card border-0 shadow-lg rounded-4 overflow-hidden slide-up">
            <!-- Card Header with Gradient -->
            <div class="card-header text-center py-4 login-header">
              <div class="mb-3">
                {% if Configs.ctf_logo %}
                  <img src="{{ url_for('views.files', path=Configs.ctf_logo) }}" alt="{{ Configs.ctf_name }}" height="32" class="mb-2 d-block mx-auto" style="max-height: 32px; width: auto; max-width: 100px; object-fit: contain;">
                {% else %}
                  <h3 class="text-white mb-2">{{ Configs.ctf_name }}</h3>
                {% endif %}
              </div>
              <h2 class="text-white fw-bold mb-1">{% trans %}Welcome Back{% endtrans %}</h2>
              <p class="text-white-50 mb-0">{% trans %}Sign in to continue your CTF journey{% endtrans %}</p>
            </div>

            <!-- Card Body -->
            <div class="card-body p-4 p-md-5">
              {% include "components/errors.html" %}
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <style>
    /* Login page specific styles */
    .min-vh-100 {
      background: linear-gradient(135deg, 
        rgba(0, 122, 255, 0.05) 0%, 
        rgba(88, 86, 214, 0.08) 50%, 
        rgba(255, 59, 48, 0.05) 100%
      );
      background-image: url("/themes/core/static/img/wmctf-hero-bg.svg");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .min-vh-100::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      z-index: 0;
    }

    [data-bs-theme="dark"] .min-vh-100::before {
      background: rgba(0, 0, 0, 0.8);
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .card {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .login-header {
      background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%) !important;
      color: white !important;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Custom Checkbox Styles */
    .custom-checkbox {
      width: 16px !important;
      height: 16px !important;
      border: 1.5px solid #C6C6C8 !important;
      border-radius: 30px !important;
      background: white !important;
      transition: all 0.2s ease !important;
      cursor: pointer !important;
      margin-right: 8px !important;
      position: relative !important;
    }

    .custom-checkbox:checked {
      background: #007AFF !important;
      border-color: #007AFF !important;
      box-shadow: none !important;
    }

    .custom-checkbox:checked::before {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 10px;
      font-weight: bold;
    }

    .custom-checkbox:focus {
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2) !important;
      outline: none !important;
    }

    .custom-checkbox:hover {
      border-color: #007AFF !important;
    }

    .form-check {
      display: flex !important;
      align-items: center !important;
    }

    .form-check-label {
      color: #6D6D70 !important;
      font-size: 14px !important;
      font-weight: 400 !important;
      cursor: pointer !important;
      margin-bottom: 0 !important;
      line-height: 1.2 !important;
    }

    .form-check-label:hover {
      color: #007AFF !important;
    }

    .form-control-lg {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: 2px solid var(--light-border);
      transition: all 0.3s ease;
    }

    .form-control-lg:focus {
      border-color: var(--wmctf-primary);
      box-shadow: 0 0 0 0.2rem rgba(0, 122, 255, 0.15);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--wmctf-primary) 0%, var(--wmctf-secondary) 100%);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    /* Dark mode adjustments */
    [data-bs-theme="dark"] .card {
      background: rgba(28, 28, 30, 0.95);
      border: 1px solid var(--dark-border);
    }

    [data-bs-theme="dark"] .form-control-lg {
      background: var(--dark-surface);
      border-color: var(--dark-border);
      color: var(--dark-text);
    }

    [data-bs-theme="dark"] .form-control-lg:focus {
      background: var(--dark-card);
    }

    [data-bs-theme="dark"] .form-control-lg::placeholder {
      color: rgba(255, 255, 255, 0.5) !important;
    }

    [data-bs-theme="dark"] .form-label {
      color: var(--dark-text) !important;
    }

    [data-bs-theme="dark"] .custom-checkbox {
      background: #2C2C2E !important;
      border-color: #48484A !important;
    }

    [data-bs-theme="dark"] .custom-checkbox:checked {
      background: #007AFF !important;
      border-color: #007AFF !important;
    }

    [data-bs-theme="dark"] .custom-checkbox:hover {
      border-color: #007AFF !important;
    }

    [data-bs-theme="dark"] .form-check-label {
      color: #EBEBF5 !important;
    }

    [data-bs-theme="dark"] .form-check-label:hover {
      color: #007AFF !important;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .min-vh-100 {
        padding: 2rem 0;
      }
      
      .card-body {
        padding: 2rem 1.5rem;
      }
    }
  </style>
{% endblock %}
